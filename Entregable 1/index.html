<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Entregable 1</title>
<header class="header">
    <h1>Simulador de Creditos</h1>
</header>
<body class="body">
    <div class="contenedor">
        <form class="form">
            <label for="Capital">Prestamo</label>
            <input type="number" placeholder="Plata Requerida" id="Plata" >
            <label for="Cuotas">Cantidad de Cuotas</label>
            <input type="number" placeholder="Cantidad de Meses" id="Cuotas">
            <label for="Interes">Interes</label>
            <input type="number" placeholder="Porcentaje de Interes" id="Interes">
        </form>
        <div class="btn">
        <button style="cursor: pointer;" onclick="resultado()">Calcular</button>
        </div>
    </div>
    
    <table class="tab">
        <thead>
            <tr>
                <td>Nro</td>
                <td>Capital</td>
                <td>Interes</td>
                <td>Importe a pagar</td>
            </tr>
        </thead>
        <tbody id="tab">
        </tbody>
        <tfoot>
            <tr>
                <td class="ft">TOTAL</td>
                <td id="t1"></td>
                <td id="t2"></td>
                <td id="t3"></td>
            </tr>
        </tfoot>
    </table>
    <script src="/main.js"></script>
</body>
</html>
